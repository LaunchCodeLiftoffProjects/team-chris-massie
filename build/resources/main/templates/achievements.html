<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container blast">

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
<h1 class="p1" style="color:white">Welcome to Video Game Achievement Tracking System!</h1>
<h2 class="p1" style="color:white">Add an achievement</h2>

<form method="post" style="max-width:600px;">
    <div class="form-group">
        <label th:for="achievement" style="color:white">Achievement Name</label>
        <input class="form-control" th:field="${achievement.name}">
        <p class="error" th:errors="${achievement.name}"></p>
    </div>
    <div class="form-group">
        <label th:for="description" style="color:white">Description</label>
        <input class="form-control" th:field="${achievement.description}">
        <p class="error" th:errors="${achievement.description}"></p>
    </div>

    <input type="submit" value="Create achievement" />
</form>
<a style="color:red" th:href="@{/deleteAchievement}">Delete Achievement</a>
<p style="color:white">Submitted Achievements</p>
<div>
    <table class = "table table-striped" bgcolor="white">
        <tr>
            <td>
                <p>ID</p>
            </td>
            <td>
                <p>Name</p>
            </td>
            <td>
                <p>Description</p>
            </td>
        </tr>
        <tr th:each= "achievement: ${achievements}">
            <td>
                <p th:text = "${achievement.id}"></p>
            </td>
            <td>
                <p th:text = "${achievement.name}"></p>
            </td>
            <td>
                <p th:text = "${achievement.description}"></p>
            </td>
        </tr>
    </table>
</div>
</div>

</body>
</html>
