<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container toTheLeft">

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
    <h1 class="p1">Welcome to Video Game Achievement Tracking System!</h1>
    <h2 class="p1">Add a game</h2>

     <form method="post" style="max-width:600px;" >
        <div class= "form-group">
            <label class="p1" th:for="game" style="color:black">Game Name</label>
            <input class="form-control" th:field="${game.name}">
            <p class="error" th:errors="${game.name}"></p>
        </div>

        <div class="form-group">
            <label class="p1" th:for="platform" style="color:black">Platform</label>
                <input class="form-control" th:field="${game.platform}">
            <p class="error" th:errors="${game.platform}"></p>
        </div>

         <div class="form-group">
             <label th:for="achievement">Achievements </label>
             <select name = "achievementId">
                 <option th:each = "achievement: ${achievements}" th:text="${achievement.name}" th:value="${achievement.id}">
                 </option>
             </select>
             <a th:href="@{/achievements}"> Add Achievements</a>
         </div>
         <div class="form-group">
             <label th:for="review">Reviews </label>
             <select name = "reviewId">
                 <option th:each = "review: ${reviews}" th:text="${review.name}" th:value="${review.id}">
                 </option>
             </select>
             <a th:href="@{/reviews}"> Add Reviews</a>
         </div>
<!--         <div class="form-group">-->
<!--             <label>Review-->
<!--                 <input type="text" name="review">-->
<!--             </label>     -->
<!--         </div>-->

        <input type="submit" value="Create game" />
    </form>
</body>
</body>
</html>
