<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container blast">

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">
<h1 class="p1">Welcome to Video Game Achievement Tracking System!</h1>
<h2 class="p1">Add an achievement</h2>

<form method="post" style="max-width:600px;" >
    <div class="form-group">
        <label th:for="achievement" style="color:black">Achievement Name</label>
        <input class="form-control" th:field="${achievement.name}">
        <p class="error" th:errors="${achievement.name}"></p>
    </div>
    <div class="form-group">
        <label th:for="description" style="color:black">Description</label>
        <input class="form-control" th:field="${achievement.description}">
        <p class="error" th:errors="${achievement.description}"></p>
    </div>

    <input type="submit" value="Create achievement" />

</form>

</body>
</html>
