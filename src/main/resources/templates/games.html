<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container  body-content">
<body class="container" background="/image/sheLooks@TheLeftV2WebsiteEdition.jpg" >

    <div th:replace="fragments :: page-header"></div>
    <h1>Welcome to Video Game Achievement Tracking System!</h1>
    <h2>Add a game</h2>

    <form method="post" style="max-width:600px;" >
            <div class= "form-group">
                <label th:for="game" style="color:black">Game Name</label>
                <input class="form-control" th:field="${game.name}">
                <p class="error" th:errors="${game.name}"></p>
            </div>

            <div class="form-group">
                <label th:for="platform" style="color:black">Platform</label>
                    <input class="form-control" th:field="${game.platform}">
                <p class="error" th:errors="${game.platform}"></p>
            </div>

            <input type="submit" value="Create game" />
    </form>
</body>
</body>
</html>
